<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Update Css variables with Js</title>
  </head>
  <body>
    <h2>Updating CSS variables from <span class="h-light">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        id="spacingInput"
        min="10"
        max="200"
        value="15"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        id="blurInput"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="color">Base color:</label>
      <input type="color" id="colorInput" value="#38d12d" />
    </div>
    <img src="winter.jpg" alt="" />
    <script src="script.js"></script>
  </body>
</html>
